<body class="bg-black">
    <div id="splashScreen" class="splash-screen">
        <p>Initializing system...</p>
    </div>
    <div class="terminal">
        <div id="output">
            <p class="output">
                Welcome to My Portfolio! Type <span class="command">help</span> or <span class="command">h</span> to
                see available commands.
            </p>

            <div class="ip-address" id="ip-address4">Loading IPv4...</div>
            <div class="ip-address" id="ip-address6">Loading IPv6...</div>
        </div>
        <div class="flex items-center">
            <span class="command">user@guest:~</span>
            <input type="text" id="commandInput"
                class="bg-transparent border-none text-green-500 ml-2 focus:outline-none flex-1" disabled>
            <span class="cursor"></span>
        </div>
    </div>
    <div class="footer">
        <div id="time"></div>
        <div>
            <span id="cpu">CPU: 12%</span> |
            <span id="gpu">GPU: 8%</span> |
            <span id="storage">Storage: 75%</span>

        </div>
    </div>

    <script src="js/script.js"> </script>
